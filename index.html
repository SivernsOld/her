<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoExchange - Ваш лучший криптообменник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CryptoExchange</h1>
            <p>Обменивайте криптовалюту быстро, безопасно и выгодно.</p>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <h2>Обмен криптовалюты</h2>
            <form id="exchangeForm">
                <div class="form-group">
                    <label for="fromCurrency">Из валюты:</label>
                    <select id="fromCurrency">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="USDT">Tether (USDT)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">В валюту:</label>
                    <select id="toCurrency">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="USDT">Tether (USDT)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Количество:</label>
                    <input type="number" id="amount" placeholder="Введите количество">
                </div>
                <button type="submit" class="btn">Обменять</button>
            </form>
            <div id="exchangeResult" class="result"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 CryptoExchange. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
